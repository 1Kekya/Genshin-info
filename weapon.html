    var three = document.getElementById("three");

    let date = new Date();
    let dayWeek = [date.getDay()];

    if (dayWeek == 1) {
        one.classList.add('now');
    }

    if (dayWeek == 2) {
        two.classList.add('now');
    }

    if (dayWeek == 3) {
        three.classList.add('now');
    }
